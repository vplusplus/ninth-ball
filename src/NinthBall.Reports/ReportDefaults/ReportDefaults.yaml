

OutputDefaults:

  # Default set of percentiles rendered, if not specified
  Percentiles: [ 1%, 5%, 10%, 20%, 50%, 80% ]

  # The percentile tab selected by default
  TargetPercentile: 20%

  # Predefined views
  Views:

    # Bottomline
    Simple: [ Year, Age, JanValue, SS, Ann, Fees, PYTaxes, LivExp, XPreTax, XPostTax, DecValue ]

    # High-level summary of the most critical plan metrics
    Essential: [ 
        Year, Age, 
        RBLStocks, RBLBonds,
        JanPreTax, JanPreTaxAlloc, JanPostTax, JanPostTaxAlloc, JanValue,
        SS, Ann, 
        Fees, PYTaxes, LivExp,
        XPreTax, XPostTax, 
        LikeYear, ROI, ROIStocks, ROIBonds, InflationRate,
        DecValue, RealCAGR
      ]

    # Detailed view of money coming in, going out, and net changes to assets
    CashFlow: [ Year, Age, Incomes, LivExp, Fees, PYTaxes, XPreTax, XPostTax, XCash, DecValue ]

    # Understanding the market sequence and portfolio performance
    MarketContext: [ Year, Age, JanPreTaxAlloc, JanPostTaxAlloc, LikeYear, ROIStocks, ROIBonds, ROI, AnnROI, DecValue ]

    # List of all available columns.
    ALL: [
        Year, Age,

        JanTotal, JanValue, JanPreTax, JanPreTaxAlloc, JanPostTax, JanPostTaxAlloc, JanCash,

        Fees, 

        PYTaxes, 
        MTROrdInc, MTRCapGain, MTRState,
        TaxPCT, TaxPCTFed, TaxPCTState,

        SS, Ann, Incomes,
        LivExp,

        XPreTax, XPostTax, XCash,

        DecTotal, DecValue, DecPreTax, DecPreTaxAlloc, DecPostTax, DecPostTaxAlloc, DecCash,

        LikeYear, ROI, AnnROI, ROIAmount, ROIStocks, ROIBonds, 

        # The multiplication factors
        InflationRate,
        MXInf, MXFedInf, MXNJInf,
        RealCAGR
      ]

    TaxView: [
      Year, Age, JanPreTax, JanPostTax, 
    
      MTROrdInc, MTRCapGain, MTRState,
      TaxPCT, TaxPCTFed, TaxPCTState,


      PYTaxes,

      MXInf, MXFedInf, MXNJInf,
      InflationRate

      ]
  