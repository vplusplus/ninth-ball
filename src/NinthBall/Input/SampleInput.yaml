

RandomSeedHint: "JSR"

SimParams:
  StartAge: 60
  NoOfYears: 35
  Iterations: 10000

InitialBalance:
  PreTax:
    Amount: 1,000,000
    Allocation: 60%
  PostTax:
    Amount: 1,000,000
    Allocation: 60%
  Cash:
    Amount: 0

# ............................................................
# Expense modelling
# ............................................................
LivingExpenses:
  FirstYearAmount: 120,000
  StepDown:
    - AtAge: 65           # Example: Stop paying Life Ins
      Reduction: 25000
    - AtAge: 70           # Example: Reduction in Med Ins.
      Reduction: 5000

# ............................................................
# Additional known incomes
# ............................................................
AdditionalIncomes:
  SS:
    FromAge: 70
    Amount: 50,000
  Ann:
    FromAge: 70
    Amount: 25,000
    Increment: 0%

# ............................................................
# Growth strategies 
# Availble options: Flat | Sequential | MovingBlock | Parametric
# ............................................................
Growth:
  Bootstrapper: MovingBlock     

# ............................................................
# PreTax (401K) depletion velocity; Pick one.
# All choices below are applicable ONLY to the PreTax assets
# ............................................................
VariablePercentageWithdrawal:
  FutureROI: 4%
  FutureInflation: 3%
  Floor: 0
  Ceiling: 150,000

ZZZPercentageWithdrawal:
  FirstYearPct: 4%
  Increment:    2%
  ResetAtAge:   [65, 70]

ZZZFixedWithdrawal:
  FirstYearAmount: 80,000
  Increment: 2%

# ............................................................
# Fees and Taxes
# ............................................................
FeesPCT:
  PreTax:   0.2%    # Tax deferred account
  PostTax:  0.9%    # Investment account

Taxes:
  YearZeroTaxAmount: 25,000
  StandardDeduction: 31,500
  StateExemption:    12,000

  UseFlatTaxRates: false
  FlatTaxRates:
    FederalOrdInc: 22%
    FederalLTCG:  15%
    State: 5%


# ............................................................
# Portfolio adjustment
# ............................................................
Rebalance:
  MaxDrift: 5%
  ZZZ-Reallocate:
    - AtAge: 70
      PreTaxStocksAllocation:  70%
      PostTaxStocksAllocation: 70%
    - AtAge: 80
      PreTaxStocksAllocation:  80%
      PostTaxStocksAllocation: 80%

# ............................................................
# Bootstrapper configurations
# ............................................................

# Useful for baseliing and validting the calculations.
# It doesnt make sense to move this to appSetting.json
# TODO: Bring it back
ZZZ-MovedToConfig-FlatBootstrap:
  Stocks: 5%
  Bonds: 5%
  InflationRate: 3%
