

RandomSeedHint: "JSR"

SimParams:
  StartAge: 60
  NoOfYears: 35
  Iterations: 10000

InitialBalance:
  PreTax:
    Amount: 1,000,000
    Allocation: 60%
  PostTax:
    Amount: 1,000,000
    Allocation: 60%
  Cash:
    Amount: 0

# ............................................................
# Portfolio adjustment
# ............................................................
Rebalance:
  MaxDrift: 5%
  Reallocate:
    - AtAge: 70
      PreTaxStocksAllocation:  70%
      PostTaxStocksAllocation: 70%
    - AtAge: 80
      PreTaxStocksAllocation:  80%
      PostTaxStocksAllocation: 80%

# ............................................................
# Additional known incomes
# ............................................................
AdditionalIncomes:
  SS: 
    FromAge: 70
    Amount: 15,000
  Ann:
    FromAge: 70
    Amount: 10,000
    Increment: 0%

# ............................................................
# Fees and Taxes
# ............................................................
FeesPCT:
  PreTax:   0.2%    # Tax deferred account
  PostTax:  0.9%    # Investment account

Taxes:
  YearZeroTaxAmount: 25,000
  StandardDeduction: 31,500
  TaxRates:
    OrdinaryIncome: 22%
    CapitalGains: 15%

# ............................................................
# Expense modelling
# ............................................................
LivingExpenses:
  FirstYearAmount: 100,000
  StepDown:
    - AtAge: 65           # Example: Stop paying Life Ins
      Reduction: 10000
    - AtAge: 70           # Example: Reduction in Med Ins.
      Reduction: 5000

# ............................................................
# PreTax (401K) depletion velocity; Pick one.
# All choices below are applicable ONLY to the PreTax assets
# ............................................................
ZZZFixedWithdrawal:
  FirstYearAmount: 80,000
  Increment: 2%

ZZZPercentageWithdrawal:
  FirstYearPct: 4%
  Increment:    2%
  ResetAtAge:   [65, 70]

VariablePercentageWithdrawal:
  FutureROI: 4%
  FutureInflation: 3%
  Floor: 0
  Ceiling: 150,000

# ............................................................
# Growth strategies 
# Availble options: Flat | Sequential | MovingBlock | Parametric
# ............................................................
Growth:
  Bootstrapper: MovingBlock     

# Useful for baseliing and validting the calculations.
FlatBootstrap:
  Stocks: 5%
  Bonds: 5%
  InflationRate: 3%

# Repeats random slices of history
MovingBlockBootstrap:
  BlockSizes: [3,4,5]
  NoConsecutiveBlocks: true

# Stats driven
ParametricBootstrap:
  DistributionType: LogNormal
  StocksBondCorrelation: -0.15
  Stocks:
    MeanReturn: 6.5%
    Volatility: 17%
    Skewness: -0.3          # Prudent Stress: Slightly negative to capture downside bias without extreme "wipeouts"
    Kurtosis: 4.0           # Prudent Stress: "Fat tails" (Normal=3). 4.0 models a 2008-style crisis every ~25 years.
    AutoCorrelation: 0.05   # Momentum: Slight positive correlation to model market regimes.
  Bonds:
    MeanReturn: 3.5%
    Volatility: 8%
    Skewness: 0             # Bonds are generally more symmetric in their annual return distribution.
    Kurtosis: 3             # Normal distribution for bonds.
    AutoCorrelation: 0

