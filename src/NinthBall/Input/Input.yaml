
RandomSeedHint: "JSR"

InitialBalance: 2500000
StockAllocation: 50%
MaxDrift: 5%
NoOfYears: 30
Iterations: 10000
Output: "D:/Junk/SimReport.html"

# Withdrawal objectives

PCTWithdrawal:
  FirstYearPct: 5%
  IncrementPct: 2%
  ResetYears: [6, 11]

zzPrecalculatedWithdrawal:
  FileName: $(MyPath)/Withdrawals.xlsx
  SheetName: Withdrawals

# Withdrawal optimizations objectives 

zzUseBufferCash:
  Amount: 350000
  GrowthThreshold: 0.03

ReduceWithdrawal:
  MaxSkips: 2
  CutOffYear: 30
  GrowthThreshold: -2%
  ReductionPct: 100%

# Growth strategies 

HistoricalGrowth:
  FileName: $(MyPath)/ROI-History.xlsx
  SheetName: DATA
  UseRandomBlocks: true
  BlockSizes: [3,4,5]
  zzNoConsecutiveBlocks: true
  zzSkip1931: true

zzzFlatGrowth:
  StocksGrowthRate: 0.05
  BondGrowthRate: 0.05

# Fees and other deductions
zzzFees:
  AnnualFeesPct: 0.009


  