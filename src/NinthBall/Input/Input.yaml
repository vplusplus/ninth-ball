
RandomSeedHint: "JSR"

NoOfYears: 30
Iterations: 10000
Output: "D:/Junk/SimReport.html"

InitPortfolio:
  PreTax:
    Amount: 2,000,000
    Allocation: 60%
    MaxDrift: 5%
  PostTax:
    Amount: 1,000,000
    Allocation: 60%
    MaxDrift: 5%
  Cash:
    Amount: 200,000
    MaxDrift: 10%

YearlyRebalance:
  MaxDrift: 5%

# Additional known incomes
AdditionalIncomes:
  SS: 
    Amount: 70,000
    FromYear: 11
    YearlyIncrement: 2%
  Ann:
    Amount: 50,000
    FromYear: 11
    YearlyIncrement: 0%

# Expense modelling
zzLivingExpense:
  FirstYearAmount: 130,000
  IncrementPct: 2%

PrecalculatedLivingExpenses:
  FileName: $(MyPath)/Withdrawals.xlsx
  SheetName: Withdrawals

# Tax model
Taxes:
  YearZeroTaxAmount: 25,000
  OrdinaryIncomeTaxRate: 22%
  CapitalGainsTaxRate: 15%

# Withdrawal objectives
PreTaxWithdrawal:
  FirstYearPct: 4%
  IncrementPct: 2%
  zzResetYears: [6, 11]

# Withdrawal optimizations objectives 

zzUseBufferCash:
  Amount: 350000
  GrowthThreshold: 0.03

ReduceWithdrawal:
  MaxSkips: 2
  CutOffYear: 30
  GrowthThreshold: -2%
  ReductionPct: 100%

# Growth strategies 

HistoricalGrowth:
  FileName: $(MyPath)/ROI-History.xlsx
  SheetName: DATA
  UseRandomBlocks: true
  BlockSizes: [3,4,5]
  zzNoConsecutiveBlocks: true
  zzSkip1931: true

zzzFlatGrowth:
  StocksGrowthRate: 0.05
  BondGrowthRate: 0.05

# Fees and other deductions
Fees:
  PreTaxFeesPCT:   0.2%    # 401K account
  PostTaxFeesPCT:  0.9%    # Joint investments
  CashFeesPCT:     0%      # HY Savings
