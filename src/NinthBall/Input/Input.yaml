

RandomSeedHint: "JSR"

SimParams:
  StartAge: 60
  NoOfYears: 30
  Iterations: 10000

InitialBalance:
  PreTax:
    Amount: 2,000,000
    Allocation: 60%
  PostTax:
    Amount: 1,000,000
    Allocation: 60%
  Cash:
    Amount: 0

# Rebalancing and Reallocation strategies
Rebalance:
  MaxDrift: 5%

Reallocate:
  MaxDrift: 5%
  Steps:
    - AtAge: 60
      Allocation: 50%
    - AtAge: 65
      Allocation: 55%
    - AtAge: 70
      Allocation: 60%
    - AtAge: 75
      Allocation: 65%
    - AtAge: 80
      Allocation: 70%
    - AtAge: 85
      Allocation: 75%

# Additional known incomes
AdditionalIncomes:
  SS: 
    FromAge: 70
    Amount: 70,000
    Increment: 2%
  Ann:
    FromAge: 70
    Amount: 50,000
    Increment: 0%

# Fees (in pct)
FeesPCT:
  PreTax:   0.2%    # 401K account
  PostTax:  0.9%    # Joint investments
  Cash:     0%      # HY Savings

# Tax model
Taxes:
  YearZeroTaxAmount: 25,000
  TaxRates:
    OrdinaryIncome: 22%
    CapitalGains: 15%

# Expense modelling
LivingExpenses:
  FirstYearAmount: 130,000
  Increment: 2%

zzzPrecalculatedLivingExpenses:
  FileName: $(MyPath)/Withdrawals.xlsx
  SheetName: Withdrawals

# ............................................................
# PreTax asset depletion velocity
# All three choices below are applicable ONLY to the PreTax assets
# ............................................................
ZZZFixedWithdrawal:
  FirstYearAmount: 80000
  Increment: 2%

ZZZPercentageWithdrawal:
  FirstYearPct: 4%
  Increment:    2%
  ResetAtAge: [65, 70]

VariablePercentageWithdrawal:
  ROI: 4%
  Inflation: 2%
  Floor: 0
  Ceiling: 150,000

RMD:
  StartAge: 73

# ............................................................
# Buffer cash strategies
# ............................................................
UseBufferCash:
  GrowthThreshold: 0.03
  MaxAmount: 100000

BufferRefill:
  GrowthThreshold: 0.03
  MaxAmount: 100000

# ............................................................
# Growth strategies 
# ............................................................
Growth:
  Bootstrapper: Parametric     # Flat | Sequential | MovingBlock | Parametric
  CashROI: 0%

# ............................................................
# Supporting data for ROI Bootstrap options
# ............................................................
ROIHistory:
  XLFileName:  $(MyPath)/ROI-History.xlsx
  XLSheetName: DATA

FlatBootstrap:
  Stocks: 5%
  Bonds: 5%
  
MovingBlockBootstrap:
  BlockSizes: [3,4,5]
  NoConsecutiveBlocks: true

ParametricBootstrap:
  DistributionType: LogNormal
  StocksBondCorrelation: -0.15
  Stocks:
    MeanReturn: 6.5%
    Volatility: 17%
    Skewness: -0.3          # Prudent Stress: Slightly negative to capture downside bias without extreme "wipeouts"
    Kurtosis: 4.0           # Prudent Stress: "Fat tails" (Normal=3). 4.0 models a 2008-style crisis every ~25 years.
    AutoCorrelation: 0.05   # Momentum: Slight positive correlation to model market regimes.
  Bonds:
    MeanReturn: 3.5%
    Volatility: 8%
    Skewness: 0             # Bonds are generally more symmetric in their annual return distribution.
    Kurtosis: 3             # Normal distribution for bonds.
    AutoCorrelation: 0
